<!DOCTYPE html>
<head>
    <title>Sales for Salmon Cookies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="fixedContainer">
        <h1>Pat's Salmon Cookies</h1>
        <form id = "new-store-form">
            <fieldset>
                <legend>Enter New Cookie Store:</legend>
                <label for = "name-input">Store Name:</label>
                <input type = "text" id = "name-input" name = "storeName"/>
                <label for = "min-input">Minimum Customers</label>
                <input type = "number" id = "min-input" name = "minCustomers"/>
                <label for = "max-input">Maximum Customers</label>
                <input type = "number" id = "max-input" name = "maxCustomers"/>
                <label for = "avg-input">Average Cookies Per Sale</label>
                <input type = "float" id = "avg-input" name = "avgCookies"/>
                <button type ="submit">SUBMIT</button>
            </fieldset>
        </form>
        <table id="table"></table>
    <script src="js/app.js"></script>
</body>
</html>
